<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Projekt</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrapper">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <div id="title">
                    <i class="fas fa-rss fa-lg"></i><b> Feedmail</b>
                </div>
                <div id="title-buttons">
                    <button type="button" class="btn btn-primary">
                        SAVE
                    </button>
                    <button type="button" class="btn btn-secondary">
                        PREVIEW
                    </button>
                    <button type="button" class="btn btn-danger">
                        SEND
                    </button>
                </div>
            </nav>
            <div class="container-fluid" style="height: 700px">
                <div id="content-left">
                    <h5>E-mail address</h5>
                    <input type="Email" class="form-control" name="email" placeholder="example@example.com">
                    </br>
                    <iframe class="embed-responsive-item form-control" title="Preview" height="100%"></iframe>
                </div>
                <div id="content-right" >
                    <h5>RSS URL</h5>
                    <input type="URL" class="form-control" name="rss" placeholder="example.com">
                    </br>
                    <div id="rss" class="form-control bg-light">
                        RSS
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
